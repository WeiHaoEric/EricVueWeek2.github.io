<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Eric Vue3 Week2 Homework</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      <label for="username">使用者姓名</label>
      <input type="email" id="username" />
      <hr />
      <label for="password">使用者密碼</label>
      <input type="password" id="password" />
      <button type="button" id="login">登入</button>
    </form>

    <div class="login-info">
      <h3 style="color: rgba(244, 135, 135, 0.813)">請先登入</h3>
    </div>
    <hr />
    <form>
      <div class="price-area">
        <h2>商品上傳區</h2>

        <label for="product">商品名稱</label>
        <input type="number" id="product" />

        <div>
          <label for="original-price">原始價格</label>
          <input type="number" id="original-price" />
          <label for="actual-price">實際價格</label>
          <input type="number" id="actual-price" />
        </div>

        <div>
          <label>是否啟用</label>
          <select>
            <option value="yes">是</option>
            <option value="no">否</option>
          </select>
        </div>
      </div>
    </form>
    <hr />
    <table class="table mt-4">
      <thead>
        <tr>
          <th>產品名稱</th>
          <th width="120">原價</th>
          <th width="120">售價</th>
          <th width="150">是否啟用</th>
          <th width="120">刪除</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>

    <script src="./login.js"></script>
    <script src="./processOrder.js"></script>
  </body>
</html>
